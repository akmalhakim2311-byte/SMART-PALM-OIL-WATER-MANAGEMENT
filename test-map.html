<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Map FELDA Jengka</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<style>
  #map { height: 600px; width: 100%; }
</style>
</head>
<body>
<h2>Test Map - FELDA Jengka</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize map at FELDA Jengka, Pahang
  const map = L.map('map').setView([3.8127, 102.3140], 15);

  // Load OSM tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Add a marker to confirm map is working
  L.marker([3.8127, 102.3140]).addTo(map)
    .bindPopup('FELDA Jengka, Pahang')
    .openPopup();
</script>
</body>
</html>
