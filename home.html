<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palm Oil Dashboard</title>
<link rel="stylesheet" href="home.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">
</head>
<body>
  <header>
    <h2>Hello, <span id="adminName"></span></h2>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="controls">
    <label>Select Date:</label>
    <input type="date" id="datePicker">
    
    <label style="margin-left:20px;">View Mode:</label>
    <select id="viewMode">
      <option value="rain">Rain Probability</option>
      <option value="water">Water ON/OFF</option>
    </select>

    <button id="generatePDF" style="margin-left:20px;">Generate PDF Receipt</button>
    <span>Total Cost: RM <span id="totalCost">0.00</span></span>
  </div>

  <div id="map" style="height: 600px;"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="home.js"></script>
</body>
</html>
