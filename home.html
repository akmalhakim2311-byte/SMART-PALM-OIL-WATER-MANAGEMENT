<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palm Oil Dashboard - Sepang</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<div class="container">
    <h2 id="welcome">Welcome, Admin</h2>

    <div class="weather-container">
        <h3>Weather Today</h3>
        <p id="weather-status">Loading weather...</p>
    </div>

    <div id="map"></div>

    <div class="water-container">
        <h3>Water Supply System</h3>
        <p id="water-status">Calculating...</p>
        <p id="water-cost">Total Cost: RM0.00</p>
    </div>

    <button id="whatsappBtn">Send Report via WhatsApp</button>
    <button id="logoutBtn">Logout</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
