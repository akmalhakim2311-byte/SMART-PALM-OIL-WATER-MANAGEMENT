<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Palm Oil Smart Water Planner</title>

<!-- CSS -->
<link rel="stylesheet" href="css/home.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>

</head>
<body>
<div class="container">
    <h2 id="welcome">Welcome, Admin</h2>

    <div class="weather-container">
        <h3>7-Day Weather Forecast</h3>
        <div id="forecast"></div>
    </div>

    <div id="map"></div>

    <div class="water-container">
        <h3>Water Supply Planning</h3>
        <div id="planning-info">Draw plantation areas on the map and plan watering</div>
        <table id="calendar"></table>
        <p id="water-cost">Total Cost: RM0.00</p>
    </div>

    <button id="whatsappBtn">Send Report via WhatsApp</button>
    <button id="logoutBtn">Logout</button>
</div>

<!-- JS Libraries -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- Home JS -->
<script src="js/home.js"></script>
</body>
</html>
