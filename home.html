<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
</head>
<body>

<script>
  const role = sessionStorage.getItem("role");
  if (!role) {
    window.location.href = "index.html";
  }
</script>

<h1>DASHBOARD</h1>

<p id="roleText"></p>

<button onclick="logout()">Logout</button>

<script>
  document.getElementById("roleText").innerText =
    "Logged in as: " + sessionStorage.getItem("role");

  function logout() {
    sessionStorage.clear();
    window.location.href = "index.html";
  }
</script>

</body>
</html>
