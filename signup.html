<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Palm Oil System</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

<!-- Background Image -->
<div class="bg-image"></div>
<div class="overlay"></div>

<!-- Signup Box -->
<div class="container">
    <div class="signup-box">
        <h2>Create Account</h2>

        <input type="text" id="firstname" placeholder="First Name" oninput="validateForm()">
        <input type="text" id="lastname" placeholder="Last Name" oninput="validateForm()">
        <input type="text" id="username" placeholder="Username" oninput="removeSpaces(this); validateForm()">
        <input type="password" id="password" placeholder="Password" oninput="removeSpaces(this); validateForm()">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" oninput="removeSpaces(this); validateForm()">

        <!-- CENTERED CHECKBOX -->
        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="tnc" onchange="validateForm()">
                I agree to the Terms & Conditions
            </label>
        </div>

        <button id="signupBtn" onclick="signup()" disabled>Sign Up</button>

        <p class="link">
            Already have an account?
            <a href="index.html">Login</a>
        </p>

        <p id="message"></p>
    </div>
</div>

<script src="js/signup.js"></script>
</body>
</html>
