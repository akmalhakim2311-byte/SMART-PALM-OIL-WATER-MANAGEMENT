<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Palm Oil Planner</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="signup-container">
    <img src="img/signup-bg.jpg" alt="Palm Oil">
    <h2>Sign Up</h2>
    <input type="text" id="firstname" placeholder="First Name">
    <input type="text" id="lastname" placeholder="Last Name">
    <input type="text" id="su-username" placeholder="Username">
    <input type="password" id="su-password" placeholder="Password">
    <input type="password" id="su-cpassword" placeholder="Confirm Password">
    <label><input type="checkbox" id="tnc"> I agree to Terms</label>
    <button id="signupBtn" disabled>Sign Up</button>
    <p>Already have an account? <a href="index.html">Login</a></p>
</div>

<script src="js/signup.js"></script>
</body>
</html>
