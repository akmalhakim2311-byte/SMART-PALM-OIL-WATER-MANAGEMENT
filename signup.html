<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Palm Oil Planner</title>
<link rel="stylesheet" href="css/signup.css">
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>

    <input type="text" id="firstname" placeholder="First Name">
    <input type="text" id="lastname" placeholder="Last Name">
    <input type="text" id="su-username" placeholder="Username">
    <input type="password" id="su-password" placeholder="Password">
    <input type="password" id="su-cpassword" placeholder="Confirm Password">

    <div class="checkbox-container">
        <input type="checkbox" id="tnc">
        <label for="tnc">I agree to Terms</label>
    </div>

    <button id="signupBtn" disabled>Sign Up</button>
    <p>Already have an account? <a href="index.html">Login</a></p>
</div>

<script src="js/signup.js"></script>
</body>
</html>
